  <h2>Off campus housing options</h2>


  <select name="forma" onchange="change_myselect(this.value)">
    <option value="">Select a number of beds</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
   </select>


  <p id="demo"></p>

  <body style = "text-align:center;">   

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(function(){
    $(".fold-table tr.view").on("click", function(){
      $(this).toggleClass("open").next(".fold").toggleClass("open");
    });
    });
  </script>

  <script src="off_campus.js"></script>

  <script>
    function change_myselect(sel) {
    let text = "<table class='fold-table' class='center' border='2'> <thead>";
    text += "<tr><td>" + "Beds" + "</td><td>" + "Bath" + "</td><td>" + "Price" + "</td><td>" + "House Type" + "</td><td>" + "Address" + "</td>";
    text += '<tbody>';
    for (i = 0; i < off_campus.length; i++)
    {
        var current_obj = off_campus[i];
        var current_json = JSON.stringify(current_obj);
        var parsed_obj = JSON.parse(current_json);

        var address_data = current_obj.address;
        var address_json = JSON.stringify(address_data);
        var parsed_addresses = JSON.parse(address_json);
        if (sel == (parsed_obj.beds)){
          text += "<tr><td>" + parsed_obj.beds + "</td><td>" + parsed_obj.bath + "</td><td>" + parsed_obj.price + "</td><td>" + parsed_obj.house_type + "</td><td>" + parsed_addresses.addr + ", " + parsed_addresses.city + ', ' + parsed_addresses.zipcode + "</td></tr>";
          text += '<tr class="fold"> <td colspan="7"><div class="fold-content"><a href="https://www.google.com/search?q=' + parsed_obj.building_name + '+cmu&client=safari&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjArsjLzPz8AhVmMlkFHbzIAZ4Q_AUoAnoECAEQBA&biw=1694&bih=937&dpr=2"> See pictures' + '</a></div></td></tr>';
        }
    }
    text += "</tbody></table>";
    document.getElementById("demo").innerHTML = text;
  }
    </script>
</body>
</html>
