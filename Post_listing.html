      <h3>Enter Information About Your Listing</h3>
      
      <div>
        <form method="get" action='/post_listing_success.html'>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John"required>

          <input type="tel" id="phone" name="phone" placeholder="412-268-2000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>

          <label for="contact-email">Contact Email </label>

          <label for="Bath"> Bath </label>
          <input type="text" id="bath" name="baths" placeholder="3">
          
          <label for="Price"> Price </label>
          <input type="text" id="price" name="price" placeholder="1200">

          <label for="type">House Type </label>
