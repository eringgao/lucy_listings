    $(function(){
  $(".fold-table tr.view").on("click", function(){

  });
});

  <script>
  let text = "<table class='fold-table' border='2'> <thead>";
  text += "<tr><th>" + "Grade" + "</th><th>" + "Building" + "</th><th>" + "Price" + "</th><th>" + "Room Type" + "</th><th>" + "Bathroom Type" + "</th><th>" + "A/C" + "</th><th>"+ "Address </tr></thead>";
  text += '<tbody>'
  for (i = 0; i < cmu_data.length; i++)
  {
      var current_obj = cmu_data[i];
      var current_json = JSON.stringify(current_obj);
      var parsed_obj = JSON.parse(current_json);

      var address_data = current_obj.address;
      var address_json = JSON.stringify(address_data);
      var parsed_addresses = JSON.parse(address_json);
      text += "<tr class='view'><td>" + parsed_obj.grade + "</td><td>" + parsed_obj.building_name + "</td><td>" + parsed_obj.price + "</td><td>" + parsed_obj.room_type + "</td><td>" + parsed_obj.bathroom_type + "</td><td>" + parsed_obj.ac + "</td><td>" + parsed_addresses.addr + ", " + parsed_addresses.city + ', ' + parsed_addresses.zipcode + "</td></tr>";
      text += '<tr class="fold"> <td colspan="7"><div class="fold-content"><h3>Company Name</h3></div></td></tr>'  
    }
  text += "</tbody></table>"
  document.getElementById("demo").innerHTML = text;
  </script>
