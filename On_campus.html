  <h2>Make a table based on the value of a drop down menu.</h2>

  <select id="myselect" onchange="change_myselect(this.value)">
    <option value="">Choose an option:</option>
   <option value="building_name">Building</option>
    <option value="products">Products</option>
    <option value="suppliers">Suppliers</option>
  </select>

  <p id="demo"></p>

    <body style = "text-align:center;">   
        
        <p id = "json_to_html" style = "font-size: 15px; font-weight: bold;"> 
        </p>

  <script src="cmu_data.js"></script>

    <script>
    let text = "<table border='2'>";
    text += "<tr><td>" + "Building" + "</td><td>" + "Price" + "</td><td>" + "Room Type" + "</td><td>" + "Bathroom Type" + "</td><td>" + "A/C" + "</td><td>"+ "Address";
    for (i = 0; i < cmu_data.length; i++)
    {
        var current_obj = cmu_data[i];
        var current_json = JSON.stringify(current_obj);
        var parsed_obj = JSON.parse(current_json);

        var address_data = current_obj.address;
        var address_json = JSON.stringify(address_data);
        var parsed_addresses = JSON.parse(address_json);

        text += "<tr><td>" + parsed_obj.building_name + "</td><td>" + parsed_obj.price + "</td><td>" + parsed_obj.room_type + "</td><td>" + parsed_obj.bathroom_type + "</td><td>" + parsed_obj.ac + "</td><td>" + parsed_addresses.addr + ", " + parsed_addresses.city + ', ' + parsed_addresses.zipcode + "</td></tr>";
    }
    text += "</table>"
    document.getElementById("demo").innerHTML = text;
    </script>
