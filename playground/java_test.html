<!DOCTYPE HTML>   
<html>   
  
    <body style = "text-align:center;">   
        
        <p id = "json_to_html" style = "font-size: 15px; font-weight: bold;"> 
        </p>

<script src="cmu_data.js"></script>

    <script>
  console.log(cmu_data)
    for (i = 0; i < cmu_data.length; i++) 
    {
        var current_obj = cmu_data[i];
        var current_json = JSON.stringify(current_obj);
        var json_to_html_tag = document.getElementById("json_to_html");
        var parsed_obj = JSON.parse(current_json);
        json_to_html_tag.innerHTML =  "Converting JSON to HTML <br><br>" + 
                                "Name: " + parsed_obj.building_name + 
                                "<br>Age: " + parsed_obj.price;
    }
    </script>
</body>
</html>
